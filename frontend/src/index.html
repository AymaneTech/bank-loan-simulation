<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demander mon crédit en ligne</title>
    <link rel="stylesheet" href="styles/css/index.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">Demander mon crédit en ligne</h1>

        <div class="credit-container">
            <div class="process">
                <div class="steps">
                    <div class="step active">1<br>Simuler mon crédit</div>
                    <div class="step">2<br>Mes coordonnées</div>
                    <div class="step">3<br>Mes infos personnelles</div>
                </div>

                <form class="form">
                    <div class="form-group">
                        <label for="project">Mon projet</label>
                        <select id="project">
                            <option>Je Gère mes imprévus</option>
                            <option>J'ai besoin d'argent</option>
                            <option>je finance mon vehicule neuf</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Je suis</label>
                        <select id="status">
                            <option>Fonctionnaire</option>
                            <option>salarie - secteur privé</option>
                            <option>commerçant</option>
                            <option>artisan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Montant (en DH)</label>
                        <input disabled class="number-input" type="number" id="amount" value="10000">
                        <input type="range" class="slider" min="0" max="20000" value="10000">
                    </div>

                    <div class="form-group">
                        <label for="duration">Durée (en mois)</label>
                        <input disabled class="number-input" type="number" id="duration" value="24">
                        <input type="range" class="slider" min="0" max="48" value="24">
                    </div>

                    <div class="form-group">
                        <label for="monthly">Mensualités (en DH)</label>
                        <input disabled class="number-input" type="number" id="monthly" value="469.4" readonly>
                        <input type="range" class="slider" min="0" max="1000" value="469.4">
                    </div>
                    <div class="submit-btn-parent">
                        <button type="submit" class="submit-btn">Continuer <br> sans engagement</button>
                    </div>
                </form>
            </div>

            <div class="recap">
                <h3>Mon récapitulatif</h3>
                <p>Mon projet: Prêt Personnel</p>
            </div>
        </div>
    </div>
</body>

</html>
